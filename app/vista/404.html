{% extends "base.html" %}
{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 1rem;">
  <h1 style="font-size: 6rem; margin-bottom: 0;">404</h1>
  <h2 style="margin-bottom: 2rem;">¡Ups! Página no encontrada.</h2>
  <p style="color: var(--text-muted); margin-bottom: 2rem;">
    Lo sentimos, la página que buscas no existe o ha sido movida.
  </p>
  <a href="{{ url_for('main.index') }}"
    style="background-color: var(--primary); color: white; padding: 1rem 2rem; border-radius: var(--radius); font-weight: bold;">
    Volver al Inicio
  </a>
</div>
{% endblock %}
